<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum Kit - VanillaJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drum-keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="audio">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="audio">snare</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="audio">hihat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="audio">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="audio">clap</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="audio">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="audio">tom</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="audio">tink</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="audio">boom</span>
    </div>
  </div>
  <audio data-key="65" src="audio/kick.wav"></audio>
  <audio data-key="83" src="audio/snare.wav"></audio>
  <audio data-key="68" src="audio/hihat.wav"></audio>
  <audio data-key="70" src="audio/openhat.wav"></audio>
  <audio data-key="71" src="audio/clap.wav"></audio>
  <audio data-key="72" src="audio/ride.wav"></audio>
  <audio data-key="74" src="audio/tom.wav"></audio>
  <audio data-key="75" src="audio/tink.wav"></audio>
  <audio data-key="76" src="audio/boom.wav"></audio>

<script>
  playAudio = (e) => {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  };

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  };

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playAudio);
</script>
</body>
</html>
